<section class="bg">
    <div class="banner-saree">
        <img src="../../assets/images/blouse-product/blouse-banner.png" alt="">
    </div>
    <div class="container container-xsm mt-5 ">
        <div class="row">
            <div class="text-center h3 mb-5">Blouses</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xsm-6 mb-4 rounded shadow" style="background-color: white;">
                <app-blouse-filter class="" (colorChange)="applyColorFilter($event)" (priceChange)="applyPriceFilter($event)" (categoryChange)="applyCategoryFilter($event)" (fabricChange)="applyFabricFilter($event)" (resetbutton)="resetFilter($event)"(filterById)="filterProductsById($event)"></app-blouse-filter>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xsm-6 mb-4" *ngFor="let blouse of filteredBlouse; index as i">
                <div class="card product-card">
                    <div class="img">
                        <img [src]="blouse.image" class="card-img-top product-image" alt="Saree Image">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{blouse.name}}</h5>
                        <p class="card-text">Rs {{blouse.price}}</p>
                    </div>
                    <div class="product-buttons">
                        <button class="btn btn-icon"><i class="fa fa-thin fa-eye"></i></button>
                        <button class="btn btn-icon"><i class="fa fa-regular fa-heart"></i></button>
                        <button class="btn btn-icon"><i class="fa fa-solid fa-cart-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
