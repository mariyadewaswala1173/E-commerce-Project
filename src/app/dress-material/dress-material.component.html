<section class="bg">
    <div class="banner-saree">
        <img src="../../assets/images/dress-material-product/material-banner.jpg" alt="">
    </div>
    <div class="container container-xsm mt-5 ">
        <div class="row">
            <div class="text-center h3 mb-5">Dress-Materials</div>
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4 col-xsm-6" *ngFor="let material of dressmaterials; index as i">
                <div class="card product-card">
                    <div class="img">
                        <img [src]="material.image" class="card-img-top product-image" alt="Saree Image">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{material.name}}</h5>
                        <p class="card-text">Rs {{material.price}}</p>
                    </div>
                    <div class="product-buttons">
                        <button class="btn btn-icon"><i class="fa fa-thin fa-eye"></i></button>
                        <button class="btn btn-icon"><i class="fa fa-regular fa-heart"></i></button>
                        <button class="btn btn-icon"><i class="fa fa-solid fa-cart-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
